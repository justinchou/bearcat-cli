<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bearcat Webservice</title>
    <script src="./lib/bearcatjs.js"></script>
    <script src="./bearcatjs-bootstrap.js"></script>
    <script type="text/javascript">
        bearcat.createApp();   // 创建bearcat对象
        bearcat.use([
            'aspect', 'car', 'bus', 'moto', 'truck', 'engine',
            'aspection', 'canProduceAop', 'producer'
        ]);  // 需要用到的对象
        bearcat.start(function() {
            // 当进入这个回调时候, 所有需要加载的一切已经就绪
            var car = bearcat.getBean('car', '军V100009');
            car.run();

            console.log();

            var bus = bearcat.getBean('bus');
            bus.run();

            console.log();

            var moto = bearcat.getBean('moto');
            moto.run();

            console.log();

            var truck = bearcat.getBean('truck');
            truck.run();

            console.log();
            console.log();
            console.log();

            let producer = bearcat.getBean('producer');
            producer.produceCan('fish', (err, data) => {
                console.log('Caller CB [ %j ] err:', data, err);
            });
        });
    </script>
</head>
<body>

</body>
</html>
